<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>8 Ball Pool</title>
	<link href='https://fonts.googleapis.com/css?family=Krona One' rel='stylesheet'>
	<link rel="stylesheet" href="index.css">
</head>
<body>

	<div class="title">
		<div style="margin-bottom: 10px;">
			<div class="title-2">
			     <h1 class="pool-title">8 Ball Pool</h1>
		    </div>
		</div>

		<div>
			<form action="game.html" method="post" >
				<div class="form form-container">
					<div class="input-group">
						<label for="player1_name" class="player-title">Player 1 Name:</label>
						<input type="text" id="player1_name" name="player1_name" size="10">
					</div>

					<div class="input-group">
						<label for="player2_name" class="player-title">Player2 Name:</label>
						<input type="text" id="player2_name" name="player2_name" size="10">
					</div>

					<div class="input-group">
						<label for="game_name" id="game-label" class="player-title">Game Name:</label>
						<input type="text" id="game_name" name="game_name" size="10">
					</div>
					<div class="btn">
						<input class="btn-submit" type="submit" value="Let's Play" /> 
					</div>
				</div>
			</form>
		</div>
	</div>
	
</body>
</html>
